<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Posture Check</title>
  <link href="/static/style.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>
</head>

<body style="height: 100vh; width: 100vw;">
  {{ template "navbar" }}
  {{ template "content" . }}
</body>

</html>

{{ define "navbar" }}
<nav id="navbar">
  <a id="logo" href="/">PostureCheck</a>
  <ul style="display: flex; gap: 4rem;">
    <li><a href="/">Home</a></li>
  </ul>
</nav>
{{ end }}

{{ define "content" }}
<main id="content">
  <div id="counter">
    <h1 style="font-size: x-large;">Backpain Count</h1>
    <span id="count" hx-get="/count" hx-target="#content" hx-swap="outerHTML" hx-trigger="every 10s">
      {{ .checkCount }}
    </span>
  </div>
  <span id="message">"{{ .message }}"</span>
</main>
{{ end }}
