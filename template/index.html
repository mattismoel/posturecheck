<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Posture Check</title>
  <link href="/static/style.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>
</head>

<body style="height: 100vh; width: 100vw;">
  {{ template "navbar" }}
  <main>
    <div id="counter-target">
      <span style="font-size: x-large; margin-bottom: 1rem;">Press to start PostureCheck</span>
      <button type="button" hx-get="/count" hx-target="#counter-target">Start</button>
    </div>
  </main>
</body>

</html>

{{ define "navbar" }}
<nav id="navbar">
  <a id="logo" href="/">PostureCheck</a>
  <ul style="display: flex; gap: 4rem;">
    <li><a href="/">Home</a></li>
  </ul>
</nav>
{{ end }}

{{ define "counter" }}
<div id="counter">
  <h1 style="font-size: x-large;">Backpain Count</h1>
  <span id="count" hx-get="/count" hx-target="#counter-target" hx-swap="innerHTML" hx-trigger="every 10s">
    {{ .checkCount }}
  </span>
  <span id="message">"{{ .message }}"</span>
</div>
{{ end }}
